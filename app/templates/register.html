{% extends "base.html" %}
{%block title%}
Register - Contract News
{%endblock %}

{%block body%}
<br/>
<div class="container">
    <form class="form-signin">
        <h2 class="form-signin-heading text-center">Register Here To Start Submitting News Articles</h2>
        <br>
        <label for="firstName" class="sr-only">Name</label>
        <input type="text" id="firstName" class="form-control" placeholder="Name" required>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <label for="checkPassword" class="sr-only">Renter Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Renter Password" required>
        <br/>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Sign me up for monthly newsletters
          </label>
        </div>
        <br/>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register Now</button>
    </form>
</div>
{%endblock%}
